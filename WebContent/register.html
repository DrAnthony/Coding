<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>注册</title>
        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/form-elements.css">
        <link rel="stylesheet" href="css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

      
    </head>

    <body background="bg.jpg">

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            
                            <div class="description">
                            	<p>
	                            	欢迎使用图片管理系统
                            	</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>注册</h3>
                            		<p>欢迎使用图片管理系统</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" class="login-form">
			                    	<div class="form-group">
			                    		<label for="username">用户名</label>
			                        	<input type="text" name="user_name" placeholder="请输入您的用户名" class="form-username form-control" id="username" value="13013512069">
                                    </div>
                                    <div class="form-group">
                                            <label for="email">邮箱</label>
                                            <!-- 000000000 -->
                                            <input type="email" name="email_add" placeholder="请您输入您的邮箱" class="form-email form-control" id="email" value="826581298@qq.com">
                                    </div>
                                    <div class="form-group">
                                            <label for="username">邮箱验证码</label>
                                            <input type="text" name="email_code" placeholder="请您输入您收到的验证码" class="form-username form-control" id="email_code">
                                            <button type="button" class="code" id="bt_2" onclick=sendCode()>获取验证码</button>
                                    </div>
			                        <div class="form-group">
			                        	<label for="password">密码</label>
			                        	<input type="password" name="user_pwd" placeholder="请输入您的密码" class="form-password form-control" id="password" value="13013512069">
                                    </div>
                                    <div class="form-group">
                                            <label for="password2">确认密码</label>
                                            <input type="password" name="user_pwd2" placeholder="请您再次确认密码" class="form-password form-control" id="password2" value="13013512069">
                                    </div>
                                  
                                    <button type="button" class="btn"  onclick = log()>马上注册</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    

        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="js/scripts.js"></script>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
